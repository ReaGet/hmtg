<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hmtg?</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<script type="text/javascript" src="scripts/utils.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
	</head>
	<body>
		<header>
			<div id="total-price">2000</div>
			<div id="full-check"></div>
		</header>
		<center>
			<div id="products">
				<ul id="product-list">
					<li>Пицца</li>
					<li>Сок</li>
					<li class="add-product" action="open" popupName="popup-add-product">+</li>
				</ul>
			</div>
			<div id="people" action="accept-add-person">
				<div id="accept-add-person" action="open" popupName="popup-add-person">+</div>
			</div>
		</center>
		<div id="popup-box" action="close">
			<div id="popup-add-product" class="popup">
				<input type="text" name="name" placeholder="Продукт" />
				<input type="text" name="price" placeholder="Цена" />
				<div class="btn-save">OK</div>
			</div>
			<div id="popup-add-person" class="popup">
				<input type="text" name="name" placeholder="Имя" />
				<div class="btn-save">OK</div>
			</div>
		</div>
	</body>
</html>
