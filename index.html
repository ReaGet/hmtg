<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hmtg?</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<script type="text/javascript" src="scripts/utils.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
	</head>
	<body>
		<header>
			<div id="total-price">0</div>
			<div id="full-check"></div>
		</header>
		<center>
			<div id="products">
				<ul id="product-list">
					<!-- <li action="edit"><div class="edit-btn" action="open" popupName="popup-product-edit"></div>Пицца</li>
					<li action="edit"><div class="edit-btn"></div>Сок</li> -->
					<li class="add-product" action="open" popupName="popup-product">+</li>
				</ul>
			</div>
			<div id="person-list" action="accept-add-person">
				<!-- <div class="person">Рифат</div> -->
				<div id="accept-add-person" action="open" popupName="popup-person">+</div>
			</div>
		</center>
		<div id="popup-box" action="close">
			<div id="popup-product" class="popup">
				<input type="text" name="name" placeholder="Продукт" />
				<input type="text" name="price" placeholder="Цена" />
				<div class="btn-save" action="add-product">OK</div>
			</div>
			<div id="popup-product-edit" class="popup">
				<input type="text" name="name" placeholder="Продукт" />
				<input type="text" name="price" placeholder="Цена" />				
				<div class="btn-delete" action="delete-product">УДАЛИТЬ</div>
				<div class="btn-save" action="save-product">OK</div>
			</div>
			<div id="popup-person" class="popup">
				<input type="text" name="name" placeholder="Имя" />
				<div class="btn-save" action="add-person">OK</div>
			</div>
			<div id="popup-person-edit" class="popup">
				<input type="text" name="name" placeholder="Имя" />		
				<div class="btn-delete" action="delete-person">УДАЛИТЬ</div>
				<div class="btn-save" action="save-person">OK</div>
			</div>
		</div>
	</body>
</html>
